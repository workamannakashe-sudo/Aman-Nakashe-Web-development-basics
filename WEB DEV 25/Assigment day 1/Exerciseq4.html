<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Different Fonts</title>
    <style>
        p{ font-size: 28px;
            color: darkred;
        }
        .s1 { font-family: Arial, sans-serif; }
        .s2 { font-family: Tahoma, sans-serif; }
        .s3 { font-family: italic ; }
        .s4 { font-family: "Times New Roman", serif; }
        .s5 { font-family: Verdana, sans-serif; }
    </style>
</head>
<body>

<p>
    <span class="s1">This is the first sentence in Arial.</span> <br><br>
    <span class="s2">This is the second sentence in Tahoma.</span><br><br>
    <span class="s3">This is the third sentence in italic.</span><br><br>
    <span class="s4">This is the fourth sentence in Times New Roman.</span><br><br>
    <span class="s5">This is the fifth sentence in Verdana.</span><br><br>
</p>

</body>
</html>
